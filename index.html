<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Arjun Trailer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .video-container {
            width: 80%;
            max-width: 1200px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1 style="color: white; text-align: center; margin-bottom: 20px;">Detective Arjun Trailer</h1>
        <video id="myVideo" controls controlsList="nodownload" disablePictureInPicture autoplay>
            <source src="DetectiveArjunTrailer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        // Prevent right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Prevent keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (
                (e.ctrlKey && (e.key === 's' || e.key === 'S')) || // Prevent save
                (e.ctrlKey && (e.key === 'c' || e.key === 'C')) || // Prevent copy
                (e.key === 'PrintScreen') || // Prevent print screen
                (e.ctrlKey && (e.key === 'p' || e.key === 'P')) // Prevent print
            ) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
